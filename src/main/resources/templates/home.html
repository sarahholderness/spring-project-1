<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>A Spring Blog</title>
</head>
<body>
    <h1>A Spring Blog</h1>
    <div th:each="entry : ${posts}" class="blog__post">
        <h2 th:text="${entry.getTitle()}"></h2>
        <p th:text="${entry.getBody()}"></p>
    </div>
</body>
</html>
